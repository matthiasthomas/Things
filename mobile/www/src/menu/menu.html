<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" id="menu">
    <ion-header-bar class="bar-stable" ng-click="app.log = !app.log">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>

        <div class="item item-divider"></div>

        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/map">
          <i class="icon ion-map"></i>
          Map
        </ion-item>
        
        <div ng-if="app.log">
          <div class="item item-divider"></div>
        
          <ion-item menu-close href="#/app/log">
            <i class="icon ion-hammer"></i> 
            Logs
          </ion-item>
        </div>
        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
